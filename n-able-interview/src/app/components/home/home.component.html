<div class="flex flex-col items-center gap-10">
  @if ((userCards$ | async); as userCards) {
    @if (userCards.length > 0) {
      <div class="grid grid-cols-2 gap-10">
        @for (userCard of userCards; track userCard.id; let last = $last)
        {
        <app-user-card [userCard]="userCard" [isLast]="last"></app-user-card>
        }
      </div>
    } @else {
      <p class="text-danger">There was an error retrieving the users</p>
    }
  }
  
</div>
